# Docker

# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'c35867fe-2631-496b-8850-35d246e37956'
  imageRepository: 'ghanshyamsnodeapp'
  containerRegistry: 'containercicdregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  aeurl: 'http://104.211.229.154:8228/v1'
  aeuser: 'admin'
  aepass: 'foobar'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'
stages:
- stage: DockerfileLint
  displayName: Lint by Hadolint
  jobs:
  - job:
    steps:
    - bash: docker run --rm -i  hadolint/hadolint < $(dockerfilePath)
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build job
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
- stage: AnchoreScan
  displayName:  Anchore Engine Security Scan
  jobs:
  - job:
    steps:
    - task: SSH@0
      inputs:
        sshEndpoint: 'myub18sh'
        runOptions: 'commands'
        commands: 'ANCHORE_CLI_URL=http://104.211.229.154:8228/v1 ; ANCHORE_CLI_USER=admin ; ANCHORE_CLI_PASS=foobar ; export ANCHORE_CLI_URL ; export ANCHORE_CLI_USER ; export ANCHORE_CLI_PASS ; sudo -H pip install anchorecli ;  anchore-cli image add docker.io/node:current-slim ;  anchore-cli image vuln docker.io/node:current-slim os'